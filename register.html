  <title>Create an Account</title>
</head>
<body>
  <h2>Create an Account</h2>
  <form>
    <input type="text" placeholder="Username" required /><br />

    <input type="password" placeholder="Password" required /><br />
    <button type="submit">Sign Up</button>
  </form>
</body>
